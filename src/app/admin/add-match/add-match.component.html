<section class="form1" >
    <div class="card text-center" style="width:30rem;">
      <div class="add-player-logo text-center">
        <img src="../../../assets/logo.png" width="120px" heught="120px" >
    </div>
      <h1 class="card-title">
        إضافة مباراة
      </h1>
      
      <div class="card-body">
        
    
      <form>
      <div class="form-row has-error">

        <div class="form-group col-md-4 mb-3">
            <label for="inputState">الفريق المنافس</label>
            <select  id="inputState" class="form-control">
              <option selected>النواعير</option>
              <option>تشرين</option>
              <option>الشرطة</option>
            </select>
          </div>



        


        <div class="form-group col-md-4 mb-3">
            <label for="inputState">اسم المدرب</label>
            <select  id="inputState" class="form-control">
              <option selected>هايل المحيميد</option>
              <option>ماهر دالاتي</option>
              <option>نزار الدروبي</option>
            </select>
          </div>


        <div class="form-group col-md-4 mb-3">
            <label for="inputState">الفريق</label>
            <select  id="inputState" class="form-control">
              <option selected>فريق الشباب</option>
              <option>فريق الرجال</option>
            </select>
          </div>


        




      </div>
    <!--************************************-->
    <div class="form-row">
      
    
      
      <div class="form-group col-md-4 mb-3">
        <label for="inputfname">وقت المباراة</label>
        <input type="time" class="form-control" id="inputfname">
      </div>


      <div class="form-group col-md-4 mb-3 ">
        <label for="inputAddress">تاريخ المباراة</label>
        <input type="date" class="form-control" id="inputAddress" >
      </div>


      
      <div class="form-group col-md-4 mb-3">
        <label for="inputState">نوع المباراة</label>
        <select  id="inputState" class="form-control">
          <option selected>ودية</option>
          <option>دوري</option>
        </select>
      </div>



    </div>
    <!--^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^-->
    <div class="form-row">
      
        <div class="form-group col-md-12 mb-4">
            <label for="inputlname">مكان المباراة</label>
            <input type="text" class="form-control" id="inputlname">
          </div>
      
    </div>
    <!------------------------------>
    
    <div  class="form-group text-center col-md-10 mb-3">
        <label class="form-check-label">
            <input  #chkEnable ngModel type="checkbox" class="form-check-input" 
            >
           إتاحة السفر
          </label>
      </div>  
<!-----------معلومات السفر ----------------------->
<div class="form-row">

    <div class="form-group col-md-4 mb-3 custom-file myfile ">
        <label class="custom-file-label" for="customFile">ملف العقد</label>
        
        <input disabled [disabled]="!chkEnable.checked"  type="file"  class="form-control custom-file-input" id="inputfname">
      </div>

      <div class="form-group col-md-4 mb-3">
        <label for="example-date-input">تاريخ العودة</label>
          <input disabled [disabled]="!chkEnable.checked"  class="form-control" type="date" value="2021-01-01" id="example-date-input">
      </div> 


    <div class="form-group col-md-4 mb-3">
        <label for="example-date-input">تاريخ المغادرة</label>
          <input disabled [disabled]="!chkEnable.checked"  class="form-control" type="date" value="2021-01-01" id="example-date-input">
      </div>

    <!------------------->
    </div>
<!----------------------------------->
    <button type="button" class="btn btn-danger">إضافة</button>
  <!---------------------------->  
    </form>
    
    
    </div>
    </div>
    </section>
