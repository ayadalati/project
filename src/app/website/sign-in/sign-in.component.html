<section class="form1">
  <div class="card text-center" style="width:23rem; height:fit-content">
    <div class="signin-logo text-center">
      <img src="../../../assets/logo.png" width="120px" heught="120px">
    </div>
    <h1 class="card-title">
      تسجيل الدخول
    </h1>
    <div class="card-body text-right">

      <form>
        <div class="form-row has-error">
          <div class="form-group col-md-10 mb-3">
            <label for="inputfname">رقم العضوية</label>
            <input [(ngModel)]="data.Id" type="text" name='Id' class="form-control">
          </div>
          <div class="form-group col-md-10 mb-3">
            <label for="inputfname">كلمة المرور</label>
            <input [(ngModel)]="data.Pass" type="password" name='Pass' class="form-control">
          </div>

          <div class="form-group text-center col-md-10 mb-3">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              تذكرني
            </label>
          </div>

        </div>
        <div class="form-group text-center ">
          <button type="submit" class="btn btn-danger" (click)="onSubmit()">
            إضافة</button>
        </div>

      </form>
    </div>
  </div>
</section>
